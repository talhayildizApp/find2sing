name: sarkiapp
description: Find2Sing - Şarkı tahmin oyunu

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^3.9.0
  
  # Firebase Auth
  firebase_auth: ^5.3.3
  
  # Firestore Database
  cloud_firestore: ^5.6.12
  
  # Firebase Messaging (Push Notifications)
  firebase_messaging: ^15.1.3
  
  # Firebase Analytics
  firebase_analytics: ^11.3.6

  # Firebase Cloud Functions
  cloud_functions: ^5.1.6
  
  # Google Sign-In
  google_sign_in: ^6.2.2
  
  # Sign in with Apple (iOS)
  sign_in_with_apple: ^6.1.4
  
  # State Management
  provider: ^6.1.2
  
  # Social Share
  share_plus: ^10.1.4
  
  # Deep Linking
  app_links: ^6.3.2
  
  # Google Mobile Ads (AdMob)
  google_mobile_ads: ^5.2.0
  
  # In-App Purchase
  in_app_purchase: ^3.2.0
  in_app_purchase_storekit: ^0.3.18
  in_app_purchase_android: ^0.3.6+2
  
  # Material Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/words/
