name: sarkiapp
description: Find2Sing - Şarkı tahmin oyunu

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^3.8.1
  
  # Firebase Auth
  firebase_auth: ^5.3.4
  
  # Firestore Database
  cloud_firestore: ^5.6.0
  
  # Firebase Messaging (Push Notifications)
  firebase_messaging: ^15.1.3
  
  # Google Sign-In
  google_sign_in: ^6.2.2
  
  # Sign in with Apple (iOS)
  sign_in_with_apple: ^6.1.4
  
  # State Management
  provider: ^6.1.2
  
  # Social Share
  share_plus: ^10.1.4
  
  # Deep Linking
  app_links: ^6.3.2
  
  # Material Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/words/
